{% extends "shop/master.html" %}
{% load html_formatters %}
{% block main %}
<div id="productgrid">
  {% for product in products %}
  <div class="product">
    <img src="{% productimage product.image %}">
    <a href="{% url 'products' product.id %}">{{ product.name }}</a>
    <p>{{ product.price|currency_euro }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
